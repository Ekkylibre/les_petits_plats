<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les petits plats</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/assets/css/style.css" rel="stylesheet"> <!-- Le chemin vers le fichier CSS est corrigé ici -->
    <!-- Google Fonts-->
    <!-- Anton -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- Manrope-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <img src="./assets/Logo.png" alt="logo">
        <div class="header-container">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher une recette, un ingrédient, ...">
                <i class="bi bi-search"></i>
                <div class="suggestions-container"></div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="dropdown-container">
            <div class="dropdown-button">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Ingrédients
                    </button>
                    <ul class="dropdown-menu dropdown-menu-ingredient">
                        <!-- Liste d'ingrédients sera ajoutée ici -->
                        <input type="text">
                        <i class="bi bi-search"></i>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Appareils
                    </button>
                    <ul class="dropdown-menu dropdown-menu-appliance">
                        <!-- Liste d'appareils sera ajoutée ici -->
                        <input type="text">
                        <i class="bi bi-search"></i>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Ustensiles
                    </button>
                    <ul class="dropdown-menu dropdown-menu-utensil">
                        <!-- Liste d'ustensiles sera ajoutée ici -->
                        <input type="text">
                        <i class="bi bi-search"></i>
                    </ul>
                </div>
            </div>

            <p>1500 recettes</p>
        </div>
        <div class="parent-div"></div>
        <div class="recipes-cards"></div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="/scripts/card.js"></script>
    <script type="module" src="/scripts/filters.js"></script>
    <script type="module" src="/scripts/search_bar.js"></script>
    <script type="module" src="/scripts/eventHandlers.js"></script>
    <script type="module" src="/scripts/display.js"></script>
    <script type="module" src="/scripts/index.js"></script>
</body>

</html>
